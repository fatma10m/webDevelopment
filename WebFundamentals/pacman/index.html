        var pacman = {
            x: 1,
            y: 1
        };



        var score = 0;
        var lives = 3;
        function displayWorld() {

            var output = '';

            for (var i = 0; i < world.length; i++) {
                output += "<div class='row'>";
                for (var j = 0; j < world[i].length; j++) {
                    if (world[i][j] == 4) {
                        output += "<div class='blinky'></div>";
                        }

                    if (world[i][j] == 3) {
                        output += "<div class='ghost-pen'></div>";
                        }
                    else if (world[i][j] == 1) {
                        output += "<div class='brick'></div>";
                    } 
                    else if (world[i][j] == 2) {
                        output += "<div class='coin'></div>";
                        }
                    else if (world[i][j] == 0){
                        output += "<div class='empty'></div>";
                    }

                }
                output += "</div>";
            }
            console.log(output);
            document.getElementById('world').innerHTML = output;
        }
        function displayPacman (){
            document.getElementById('pacman').style.top = pacman.y*20+"px";
            document.getElementById('pacman').style.left = pacman.x*20+"px";     
        }
        function displayScore (){
            document.getElementById('score').innerHTML = score
        }
        function displayLives(){
            document.getElementById('lives').innerHTML = lives
        }

        document.onkeydown = function (e) {
            console.log(e.keyCode);
            // The following makes pacman move down!!!
            if (e.keyCode == 40 && world[pacman.y+1][pacman.x] != 1 ) {
                pacman.y++;
                document.getElementById('pacman').style.transform = "rotate(90deg)";
                gameOver()

            }
            // the following makes paman move up!!!
            else if (e.keyCode == 38 && world[pacman.y-1][pacman.x] != 1) {
                pacman.y--;
                document.getElementById('pacman').style.transform = "rotate(270deg)"
                gameOver()

            }
            // the following makes pacman move left
            else if (e.keyCode == 37 && world[pacman.y][pacman.x-1] != 1) {
                pacman.x--;
                document.getElementById('pacman').style.transform = "rotate(180deg)"
                gameOver()

            }
            // the following makes pacman move right
            else if (e.keyCode == 39 && world[pacman.y][pacman.x+1] != 1) {
                pacman.x++;
                document.getElementById('pacman').style.transform = "rotate(0deg)"
                gameOver()

            }

            if (pacman.x ==0-1 && pacman.y == 13) {
                pacman.x = 20
            }
            else if (pacman.x == 21 && pacman.y == 13){
                pacman.x = 0
            }
            // Show pacman eating coins and add to the score
            if (world[pacman.y][pacman.x] == 2) {
                world[pacman.y][pacman.x] = 0;
                score += 10
                displayScore();
                displayWorld();
                displayPacman();
                youWin()
            }

            displayPacman()

        }

        // check for Game Over
        function gameOver() {
            if (world[pacman.y][pacman.x] == 4){
                pacman.x = 1
                pacman.y = 1
                lives--
                displayLives()
                if (lives == 0){
                    alert('GAME OVER')
                    window.location.reload()

                }              
            }



        }

        function youWin(){
            var count = 0
            for (var i = 0; i < world.length; i++){
                for (var j= 0; j<world[i].length; j++){
                    if (world[i][j]==2){
                            count++
                        console.log(count)              
            }



                }
            }

            }
